<html>

<head>
    <!-- AFrame and Component Libs-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="http://supereggbert.github.io/aframe-aobake-component/dist/build.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.6.0/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>

    <!--Project JS Files-->
    <script src="node js/server.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>
    <script src="js/aframe-physics-system.js"></script>
    <script src="js/handtracking.js"></script>
    <script src="js/handtracking-gesture.js"></script>
</head>

<body>
    <!--     <a-light type="ambient" color="#222"></a-light> -->
    <a-scene webxr="optionalFeatures: hand-tracking" physics="debug: false" environment="preset: forest;" networked-scene="room: basic; debug: true;" joystick vr-mode-ui="enabled: false">
        <a-assets>
            <!--     All the Assets inside <a-assets> TAG</a-assets> -->
            <!--      Like a BOX <a-box position="0 1 -5" rotation="45 45 45" color="#4CC309"></a-box> -->
            <!--         Insert CDN URLlocation of the 3D obects (Must be glb or gltf format) -->
            <a-asset-item id="chessboard" src="https://cdn.glitch.com/97890fbd-889b-466f-a357-23627a83de50%2Fout%20(1).glb?v=1604949268125"></a-asset-item>
            <!-- Avatar -->
            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head" color="#5985ff" scale="0.45 0.5 0.4" position="0 -1 0" random-color></a-sphere>
                    <a-entity class="face" position="0 -1.05 0">
                        <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                        <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </template>
        </a-assets>

        <!--       All the  entitiees  -->
        <a-camera position="0 0 0"></a-camera>

        <a-entity>
            tracked-controls
            vive-controls
            <!-- Vive button mappings. -->
            oculus-touch-controls
            <!-- Oculus button mappings. -->
            hand-controls
            <!-- Appearance (model), gestures, and events. -->
            laser-controls
            <!-- Laser to interact with menus and UI. -->
            sphere-collider
            <!-- Listen when hand is in contact with an object. -->
            grab
            <!-- Provide ability to grab objects. -->
            throw
            <!-- Provide ability to throw objects. -->
            event-set="_event: grabstart; visible: false"
            <!-- Hide hand when grabbing object. -->
            event-set="_event: grabend; visible: true"
            <!-- Show hand when no longer grabbing object. -->
        </a-entity>
        <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera position="0 -3 0" spawn-in-circle="radius:4" wasd-controls look-controls hand-tracking>
            <a-sphere class="head" visible="false" random-color></a-sphere>
        </a-entity>

        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2" segments-height="84" position="-1.340 11.902 -29.099" scale="5 5 5" rotation="-171.851 -18.431 178.663">
        </a-sphere>

        <!--       This is the  camera position -->
        <a-entity camera id="camera" position="0 1 0" look-controls wasd-controls>
        </a-entity>
        <a-entity position="-1.5  0 -5.000" scale="8 8 8" gltf-model="#chessboard"></a-entity>

        <a-box dynamic-body position="3 2 -.5" color="blue"></a-box>
        <a-plane static-body position="0 -0.9 0" rotation="-90 0 0" width="200" height="200" opacity="0.1"></a-plane>
    </a-scene>

    <script>
        // On mobile remove elements that are resource heavy
        var isMobile = AFRAME.utils.device.isMobile();

        //       if (isMobile) {
        //         var particles = document.getElementById('particles');
        //         particles.parentNode.removeChild(particles);
        //       }

        // Define custom schema for syncing avatar color, set by random-color
        NAF.schemas.add({
            template: "#avatar-template",
            components: [
                "position",
                "rotation",
                {
                    selector: ".head",
                    component: "material",
                    property: "color"
                }
            ]
        });

    </script>
</body>

</html>
